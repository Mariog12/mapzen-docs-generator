<div id='mkdocs_search_modal' tabindex='-1' aria-labelledby='Search Modal' aria-hidden='true'>
  <h4 class='search-label modal-title' id='exampleModalLabel'>Search in {{ site_name }} documentation</h4>
  <form role='form'>
    <div class='form-group'>
      <input type='text' class='form-control' placeholder='Enter search terms...' id='mkdocs-search-query'>
    </div>
  </form>
  <div id='mkdocs-search-results'></div>
</div>
