machine:
  python:
    version: 3.4.3

dependencies:
  pre:
    - rm -rf node_modules # Force npm install to fetch styleguide from remote server

test:
  override:
    - make get
    - make all

deployment:
  staging:
    branch: master
    commands:
      - ./deploy dev
  production:
    branch: production
    commands:
      - ./deploy prod
